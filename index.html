<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="sidebar-title">Pomodoro</h2>
            <nav class="nav">
                <button class="nav-btn active">Focus Session</button>
                <button class="nav-btn">Short Break</button>
                <button class="nav-btn">Long Break</button>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="content">
            <h1 class="title">Focus Session</h1>

            <div class="timer-wrapper">
                <div class="timer-ring">
                    <div class="timer-inner">
                        <p class="timer-display">
                            <span class="minutes">0.1</span>
                            :
                            <span class="seconds">0</span>
                        </p>
                    </div>
                </div>
            </div>

            <button class="btn-start">Start</button>
            <button class="btn-reset">Reset</button>

            <div class="session-count">
              Sessions Completed: <span class="count">0</span>
            </div>
        </main>
    </div>

    <script src="./app.js"></script>
</body>
</html>
